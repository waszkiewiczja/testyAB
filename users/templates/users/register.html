{% extends 'users/main.html' %} {% block tresc %}
<div class="main">
  <div class="create-test">
    <h1>Zarejestruj</h1>

    <form method="POST" action="{%url 'register'%}">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Nazwa użytkownika"
      /><br /><br />
      <input type="text" name="email" placeholder="Email" /><br /><br />
      <input type="password" name="password1" placeholder="Hasło" /><br /><br />
      <input
        type="password"
        name="password2"
        placeholder="Powtórz Hasło"
      /><br /><br />
      <input type="submit" value="Rejestruj" class="login-submit" />
    </form>
  </div>
</div>

{% endblock tresc %}
